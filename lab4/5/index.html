<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="contaniner-fluid overflow-hidden bg-light">
        <br>
        <div class="d-flex justify-content-center">
            <h1>PANDA FOOD <div class="p-2 d-inline bg-warning rounded"> HUB</div>
            </h1>
        </div>
        <div class="d-flex justify-content-center">
            <p>กรุณาสั่งอาหารที่คุณคิดว่าจะกินหมดแล้วดูกระเป๋าเงินของคุณก่อนสั่งด้วย</p>
        </div>
        <div class="d-flex row">
            <div class="col-md-7">
                <div class="card ml-5">
                    <div class="row">
                        <div class="col-md-4 m-0 p-0 h-1">
                            <img src="./img/food1.png" class="img-fluid rounded float-left" alt="...">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title">ซุปหน่อไม้</h5>
                                <p class="card-text text-black-50">Delivery by PandaHub.</p>
                                <button type="button" class="btn btn-warning mt-3 float-right"
                                    onclick="addList(this.id)" id="food1">Add Order</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card ml-5 mt-4">
                    <div class="row">
                        <div class="col-md-4 m-0 p-0">
                            <img src="./img/food2.png" class="img-fluid rounded float-left" alt="...">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title">ลาบหมูสับ</h5>
                                <p class="card-text text-black-50">Delivery by PandaHub.</p>
                                <button type="button" class="btn btn-warning mt-5 float-right"
                                    onclick="addList(this.id)" id="food2">Add Order</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card ml-5 mt-4">
                    <div class="row">
                        <div class="col-md-4 m-0 p-0">
                            <img src="./img/food3.png" class="img-fluid rounded float-left" alt="...">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title">ส้มตำปูปลาร้า</h5>
                                <p class="card-text text-black-50">Delivery by PandaHub.</p>
                                <button type="button" class="btn btn-warning mt-3 float-right"
                                    onclick="addList(this.id)" id="food3">Add Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-header bg-primary text-white d-flex justify-content-center">
                    รายการออเดอร์
                </div>
                <ul class="list-group list-group-flush" id="list">
                </ul>
            </div>
        </div>
        <br>
        <div class="bg-light p-2"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
