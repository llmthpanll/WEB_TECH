<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div class="contaniner-sm bg-light m-3">
        <!-- หัวข้อ -->
        <div class="row justify-content-md-center m-0">
            <div class="col-md-auto">
                <h1>PANDA FOOD <div class="p-1 d-inline bg-warning rounded"> HUB</div>
                </h1>
            </div>
        </div>
        <!-- อันที่สอง -->
        <div class="row justify-content-md-center m-0">
            <div class="col-md-auto">
                <p>กรุณาสั่งอาหารที่คุณคิดว่าจะกินหมดแล้วดูกระเป๋าเงินของคุณก่อนสั่งด้วย</p>
            </div>
        </div>
        <!-- รายการ -->
        <div class="row justify-content-md-center m-0">
            <div class="col-md-6">

                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./img/milk_tea.webp" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">ชานมไข่มุก</h5>
                                <p class="card-text">Delivery by PandaHub.</p>
                                <button type="button" class="btn btn-warning mt-3 float-right"
                                    onclick="addList(this.id)" id="water1">Add Order</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./img/ชาเขียวปั่นถั่วแดง.webp" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">ชาเขียวปั่นถั่วแดง</h5>
                                <p class="card-text">Delivery by PandaHub.</p>
                                <button type="button" class="btn btn-warning mt-3 float-right"
                                    onclick="addList(this.id)" id="water2">Add Order</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./img/นมชมพู.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">นมชมพู</h5>
                                <p class="card-text">Delivery by PandaHub.</p>
                                <button type="button" class="btn btn-warning mt-3 float-right"
                                    onclick="addList(this.id)" id="water3">Add Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-header bg-primary text-white d-flex justify-content-center">
                    รายการออเดอร์
                </div>
                <ul class="list-group list-group-flush" id="list">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
