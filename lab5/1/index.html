<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let requestURL = 'data.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                ExtractData(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function ExtractData(data) {
            for (let i = 0; i < data.ID.length; i++) {
                document.write('<br>');
                document.write(data.ID[i] + ' ');
                document.write('<b>' + data.Firstname[i] + '</b>' + ' ');
                document.write('<b>' + data.Lastname[i] + '</b>');
                document.write(' (' + data.Gender[i] + ') is a ');
                document.write(data.Position[i] + ', ');
                document.write(data.Address[i]);
            }
        }
    </script>
</body>

</html>
