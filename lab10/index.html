    <div>

        <input type="number" id="longitude">

    </iframe>

    <script>
        function gotodes() {
            var des = document.getElementById("destination").value;
            document.getElementById('map').src = 'https://maps.google.com/maps?q=' + des +
                '&t=&z=15&ie=UTF8&iwloc=&output=embed';
            console.log(des);

        }
        function gotolocation() {
            var lat = document.getElementById("latitude").value
            var lng = document.getElementById("longitude").value
            document.getElementById('map').src = 'https://maps.google.com/maps?q=' + lat + ', ' + lng +
                '&t=&z=15&ie=UTF8&iwloc=&output=embed';
        }
    </script>
