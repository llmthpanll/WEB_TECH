<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let requestURL = 'superheroes.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                ExtractData(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function ExtractData(data) {
            document.write(data.squadName + '<br>');
            document.write(data.homeTown + '<br>');
            for (let i = 0; i < data.members.length; i++) {
                document.write('<br>');
                document.write(data.members[i].name + '<br>');
                document.write(data.members[i].age + '<br>');
                document.write(data.members[i].secretIdentity + '<br>');
                document.write(data.members[i].powers + '<br>');
            }
        }
    </script>
</body>

</html>
